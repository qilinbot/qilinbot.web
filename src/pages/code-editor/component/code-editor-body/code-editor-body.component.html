<div class="editor-body">
  <d-tabs
    type="tabs"
    [scrollMode]="'auto'"
    [addable]="true"
    [closeable]="true"
    [(activeTab)]="tabActiveId"
    (addOrDeleteTabChange)="handle($event, 'tab')"
  >
    <d-tab *ngFor="let item of tabItems" [id]="item.id" [title]="item.title">
      {{item.id }}
    </d-tab>
  </d-tabs>
</div>
