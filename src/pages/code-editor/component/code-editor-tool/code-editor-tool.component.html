<div class="merkaba-tool-wrapper">
  <div class="tool-menu">
    <img src="/assets/qilin-logo.jpg" alt="qilin-logo" height="48" width="48">
    <div class="fengexian"></div>
    <ng-container *ngFor="let tool of tools;let index = index">
      <span (click)="changeToolStatus(tool, index)" [ngClass]="{ 'active': tool.isActive }">
        <i class="XPA" [ngClass]="tool.icon" style="font-size: 32px"></i>
      </span>
    </ng-container>
  </div>
  <div class="tool-content" >
    <as-split
      gutterSize="5"
      direction="vertical"
    >
      <as-split-area [size]="100" *ngIf="tools[0].isActive">
        <!-- 文件夹组件-->
        <app-file-folder></app-file-folder>
      </as-split-area>
      <as-split-area [size]="30"  *ngIf="tools[1].isActive">
        <div style="padding-top: 0" class="tool-content-title">
          脚本配置
        </div>
        <div class="tool-content-item">

        </div>
      </as-split-area>
      <as-split-area [size]="30"  *ngIf="tools[2].isActive">
        <div style="padding-top: 0" class="tool-content-title">
          大纲
        </div>
        <div class="tool-content-item">
<!--          <code-outline></code-outline>-->
        </div>
      </as-split-area>
    </as-split>
  </div>
</div>
